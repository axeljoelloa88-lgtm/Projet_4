<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Lofilm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffa500;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #cccccc;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .login-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .login-card h2 {
            color: #ffffff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ffa500;
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.2);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: #ffa500;
            color: #000;
        }
        .btn-primary:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cccccc;
        }
        .register-link {
            text-align: center;
            color: #cccccc;
        }
        .register-link a {
            color: #ffa500;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: #ffb732;
        }
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .alert-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #000;
        }
        .loading {
            text-align: center;
            padding: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>LOFILM</h1>
            <p>Votre plateforme de location de film </p>
        </div>
        
        <div class="login-card">
            <h2>CONNEXION</h2>
            
            <div id="alert" class="alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">ADRESSE EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">MOT DE PASSE</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Se souvenir de moi
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">SE CONNECTER</button>
            </form>
            
            <div class="register-link">
                <p>Nouveau sur Lofilm ? <a href="register.html">Cr√©er un compte</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = 'index.html';
                } else {
                    showAlert(data.message || "Erreur lors de la connexion", 'error', alert);
                }
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                showAlert('Erreur lors de la connexion', 'error', alert);
            }
        });

        function showAlert(message, type, element) {
            element.textContent = message;
            element.className = 'alert';
            element.classList.add('alert-error');
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
