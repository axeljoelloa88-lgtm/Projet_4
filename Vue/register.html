<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Lofilm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffa500;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #cccccc;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .register-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .register-card h2 {
            color: #ffffff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ffa500;
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.2);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: #ffa500;
            color: #000;
        }
        .btn-primary:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }
        .login-link {
            text-align: center;
            color: #cccccc;
        }
        .login-link a {
            color: #ffa500;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #ffb732;
        }
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .alert-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: #000;
        }
        .alert-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>LOFILM</h1>
            <p>Rejoignez notre communauté</p>
        </div>
        
        <div class="register-card">
            <h2>INSCRIPTION</h2>
            
            <div id="alert" class="alert"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">NOM COMPLET</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">ADRESSE EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">MOT DE PASSE</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">CRÉER UN COMPTE</button>
            </form>
            
            <div class="login-link">
                <p>Déjà membre ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    showAlert('Compte créé avec succès ! Redirection...', 'success', alert);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    const error = await response.text();
                    showAlert(error || "Erreur lors de l'inscription", 'error', alert);
                }
            } catch (error) {
                console.error('Erreur lors de l\'inscription:', error);
                showAlert('Erreur lors de l\'inscription', 'error', alert);
            }
        });

        function showAlert(message, type, element) {
            element.textContent = message;
            element.className = 'alert';
            element.classList.add(type === 'success' ? 'alert-success' : 'alert-error');
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
